<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash</title>

    <!-- Daisy UI and Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
      <!-- Home Screen -->
      <section id="home" class="flex flex-col items-center justify-center min-h-screen space-y-10">
        <h1 class="text-white text-9xl font-bold uppercase font-anton">Alphabet Clash</h1>
        <p class="text-white text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <div>
          <button
            onclick="play()"
            class="text-black font-xl font-bold bg-white px-8 py-4 rounded-lg"
          >
            Play Now
          </button>
        </div>
      </section>

      <!-- Playground -->
      <section id="playground" class="space-y-14 hidden">
        <!-- Screen -->
        <div
          class="artboard artboard-horizontal phone-6 border-[16px] border-[#010313cc] rounded-2xl bg-[#ffffffb2] mx-auto"
        >
          <div class="flex justify-center">
            <p class="text-center px-5 pb-2 rounded-b-2xl bg-[#2F2941] text-white">
              Don't watch keyboard while playing...
            </p>
          </div>
          <div class="flex justify-center items-center h-[85%]">
            <p class="text-9xl font-bold">Y</p>
          </div>
        </div>
        <!-- Keyboard -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">q</kbd>
            <kbd class="kbd">w</kbd>
            <kbd class="kbd">e</kbd>
            <kbd class="kbd">r</kbd>
            <kbd class="kbd">t</kbd>
            <kbd class="kbd">y</kbd>
            <kbd class="kbd">u</kbd>
            <kbd class="kbd">i</kbd>
            <kbd class="kbd">o</kbd>
            <kbd class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">a</kbd>
            <kbd class="kbd">s</kbd>
            <kbd class="kbd">d</kbd>
            <kbd class="kbd">f</kbd>
            <kbd class="kbd">g</kbd>
            <kbd class="kbd">h</kbd>
            <kbd class="kbd">j</kbd>
            <kbd class="kbd">k</kbd>
            <kbd class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">z</kbd>
            <kbd class="kbd">x</kbd>
            <kbd class="kbd">c</kbd>
            <kbd class="kbd">v</kbd>
            <kbd class="kbd">b</kbd>
            <kbd class="kbd">n</kbd>
            <kbd class="kbd">m</kbd>
            <kbd class="kbd">/</kbd>
          </div>
        </div>
        <!-- Lifeline and Score -->
        <div class="flex flex-col items-center">
          <div class="flex justify-between w-3/4">
            <button class="btn bg-[#894189] border-none text-white rounded-full px-7">
              Life
              <img src="images/heart.svg" alt="" />
              <span>1</span>
            </button>
            <button class="btn bg-[#360490] border-none text-white rounded-full px-7">
              Score
              <img src="images/dollar.svg" alt="" />
              <span>1</span>
            </button>
          </div>
        </div>
      </section>

      <!-- Score -->
      <section
        class="score text-center flex flex-col items-center justify-center min-h-screen hidden"
      >
        <div class="text-white space-y-5">
          <h1 class="text-6xl">
            <span class="font-bold">Score:</span>
            <span>14</span>
          </h1>
          <button class="btn font-bold">Play Now</button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="scripts/utilities.js"></script>
    <script src="scripts/alpha-clash.js"></script>
  </body>
</html>
